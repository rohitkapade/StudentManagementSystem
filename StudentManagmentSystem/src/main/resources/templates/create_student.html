<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>

<style>

body{
background-color:#f1f1f1;
}

nav {
  background-color: #333;
  overflow: hidden;
  
}

nav ul {
  margin: 0;
  padding: 0;
  list-style-type: none;
}

nav li {
  float: left;
}

nav li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

nav li a:hover {
  background-color: #111;
}

</style>

<body>

 <nav>
    <ul>
      <li><a href="/home">Home</a></li>
      <li><a href="/logout">Logout</a></li>
      <li><a href="https://www.linkedin.com/in/rohit-kapade-625358220/">Creator</a></li>
    </ul>

    <p style="color: white; margin-left: 85%;margin-top: 10px;">Teacher's Dashboard</p>

  </nav>


<br>
	<div class = "container" >
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" style="box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);">
				<h1 class = "text-center"> Create New Student </h1>
				<div class = "card-body">
					<form th:action="@{/students}" th:object = "${student}" method="POST" style="bagkground-color:#fff ;  ">
						<div class ="form-group">
							<label> Student First Name </label>
							<input
							type = "text"
							name = "firstName"
							th:field = "*{firstName}"
							class = "form-control"
							placeholder="Enter Student First Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Student Last Name </label>
							<input
							type = "text"
							name = "lastName"
							th:field = "*{lastName}"
							class = "form-control"
							placeholder="Enter Student Last Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Student Email </label>
							<input
							type = "text"
							name = "email"
							th:field = "*{email}"
							class = "form-control"
							placeholder="Enter Student Email" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Maths marks </label>
							<input
							type = "number"
							name = "mathMarks"
							th:field = "*{mathMarks}"
							class = "form-control"
							placeholder="Enter Maths marks" 
							/>
						</div>
						
							<div class ="form-group">
							<label> English marks </label>
							<input
							type = "number"
							name = "englishMarks"
							th:field = "*{englishMarks}"
							class = "form-control"
							placeholder="Enter English marks" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Science marks </label>
							<input
							type = "number"
							name = "scienceMarks"
							th:field = "*{scienceMarks}"
							class = "form-control"
							placeholder="Enter Science marks" 
							/>
						</div>
						
						
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
